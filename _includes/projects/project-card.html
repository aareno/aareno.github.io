<div class="project-card">
  <div class="project-image">
    <img src="{{ site.baseurl }}/{{ include.page.image }}" alt="{{ include.page.title }}">
  </div>
  <div class="project-content">
    <h3 class="project-title">{{ include.page.title }}</h3>
    <p class="project-description">{{ include.page.summary }}</p>
    <div class="project-technologies">
      {% for label in include.page.labels limit:3 %}
        <span class="tech-tag">{{ label }}</span>
      {% endfor %}
    </div>
  </div>

  <a href="{{ site.baseurl }}{{ include.page.url }}" class="project-link"></a>
</div>

<style>
  .project-card {
    background-color: #1a1a1a;
    border-radius: 4px;
    overflow: hidden;
    position: relative;
    height: 100%;
    transition: transform 0.3s ease;
  }
  
  .project-card:hover {
    transform: translateY(-5px);
  }
  
  .project-image {
    width: 100%;
    height: 200px;
    overflow: hidden;
    background-color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .project-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .project-content {
    padding: 1.5rem;
  }
  
  .project-title {
    color: var(--text-color, #f5f5f5);
    font-size: 1.5rem;
    margin-bottom: 0.75rem;
    font-weight: 600;
  }
  
  .project-description {
    color: var(--muted-text, #a0a0a0);
    font-size: 0.95rem;
    line-height: 1.6;
    margin-bottom: 1.5rem;
  }
  
  .project-technologies {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
  
  .tech-tag {
    color: var(--muted-text, #a0a0a0);
    font-size: 0.9rem;
  }
  
  .project-link {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
</style>
