<div class="resume-container">
  <div class="resume-actions">
    <a href="/img/resume1.pdf" download class="download-button">
      <i class="fas fa-download"></i> Download PDF
    </a>
  </div>
  
  <div class="pdf-viewer">
    <iframe src="/img/resume1.pdf" width="100%" height="800px" frameborder="0"></iframe>
  </div>
  
  <div class="pdf-fallback mt-3 text-center">
    <p>If you're having trouble viewing the resume, you can <a href="/img/resume1.pdf" target="_blank">open it in a new tab</a>.</p>
  </div>
</div>

<style>
  .resume-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  
  .resume-actions {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 1rem;
  }
  
  .download-button {
    background-color: var(--accent-color, #64ffda);
    color: var(--bg-color, #121212);
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 500;
    transition: opacity 0.2s ease;
  }
  
  .download-button:hover {
    opacity: 0.8;
    text-decoration: none;
    color: var(--bg-color, #121212);
  }
  
  .pdf-viewer {
    width: 100%;
    height: 800px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
    background-color: rgba(255, 255, 255, 0.03);
  }
  
  @media (max-width: 768px) {
    .pdf-viewer {
      height: 500px;
    }
  }
</style>

<!-- Add this script to hide the PDF viewer toolbar with the title -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Try to hide the toolbar by adding parameters to the PDF URL
    const iframe = document.querySelector('.pdf-viewer iframe');
    if (iframe) {
      const currentSrc = iframe.src;
      iframe.src = currentSrc + '#toolbar=0&navpanes=0&scrollbar=0';
    }
  });
</script>
