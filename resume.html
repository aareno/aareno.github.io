<style>
  html {
    scroll-behavior: smooth;
    scroll-padding-top: 6rem;
  }

  .portfolio-header {

    text-decoration: none;
    transition: opacity 0.3s ease;

  .main-nav {

  .nav-links {
    display: flex;

    padding: 0;
  }
  
  .nav-item {
    color: var(--text-color, #f5f5f5);
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
    padding: 0.5rem 0;
    position: relative;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
  }
  
  .nav-item:hover {
    color: var(--accent-color, #64ffda);
    text-decoration: none;
  }
  
  .nav-item::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--accent-color, #64ffda);
    transition: width 0.3s ease;
  }
  
  .nav-item:hover::after {
    width: 100%;
  }
  
  @media (max-width: 768px) {
    .nav-links {
      gap: 1rem;
    }
    
    .portfolio-header {
      padding: 1rem 5%;
    }
  }
</style>

<script>
  // Add background color when scrolled
  document.addEventListener('DOMContentLoaded', function() {
    const header = document.querySelector('.portfolio-header');
    const introElement = document.querySelector('.intro');
    
    // Apply scrolled class immediately if we're not on the homepage
    if (!introElement) {
      header.classList.add('scrolled');
    }
    
    window.addEventListener('scroll', function() {
      // If we're on the homepage with an intro section
      if (introElement) {
        const introHeight = introElement.offsetHeight;
        
        if (window.scrollY > introHeight * 0.7) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      } 
      // For other pages, add blur after minimal scrolling
      else {
        if (window.scrollY > 10) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      }
    });
  });
</script>

<!-- Add this script to hide the PDF viewer toolbar with the title -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Try to hide the toolbar by adding parameters to the PDF URL
    const iframe = document.querySelector('.pdf-viewer iframe');
    if (iframe) {
      const currentSrc = iframe.src;
      iframe.src = currentSrc + '#toolbar=0&navpanes=0&scrollbar=0';
    }
  });
</script>
